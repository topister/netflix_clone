<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/791bf729eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="nav-bar">
            <img src="./assets/images/Netflix_2015_logo.svg.png" alt="logo">
            <a href="#">Sign In</a>
        </div>

        <div class="heros-message">
            <h1>Unlimited movies, TV shows, and more</h1>
            <h4>Watch anywhere. Cancel anytime.</h4>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
        </div>

        <div >
            <form method="post" class="callto-action">
                <input type="email" name="email" id="email" placeholder="Email address" required>
                <input type="submit" class="sign-up" value="Get Started">
                <!-- <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"> -->
            </form>
            
        </div>
        
    </header>
    <div class="linear"></div>
    
</body>
</html>
